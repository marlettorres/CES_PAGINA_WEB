<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
{% if oferta %}
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Opcion Educativa</th>
        <th scope="col">Modalidad</th>
        <th scope="col">Turnos</th>
        <th scope="col">Grupos</th>
      </tr>
    </thead>
    <tbody>
      {% for carrera in oferta %}
      <tr>
        <td><input data-toggle="tooltip" data-placement="top" title="{{carrera.nombre}}" style="font-size: 12px; width: 100%;" type="text" value="{{carrera.nombre}}" disabled></td>
        <td><input style="font-size: 12px; width: 100%;" type="text" value="{{carrera.opcion_educativa}}" disabled></td>
        <td><input style="font-size: 12px"; type="text" value="{{carrera.modalidad}}" disabled></td>
        <td><input style="font-size: 12px"; type="text" value="{{carrera.turnos}}" disabled></td>
        <td><input style="font-size: 12px; width: 40%;" type="text" value="{{carrera.grupos}}" disabled></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
<div class="alert alert-warning">No se ha encontrado informaci√≥n de la oferta educativa.</div>
{% endif %}

{% block js %}
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
  </script>
{% endblock %}
