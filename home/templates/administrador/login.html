{%extends 'index.html'%}
{% load static %}


{% block contenido %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="form-group">
    <label class="control-label" for="usuario">Usuario</label>
    <input class="form-control" id="usuario" name="usuario" placeholder="Usuario" type="text">
  </div>
  <div class="form-group">
    <label class="control-label" for="password">Contraseña</label>
    <input class="form-control" id="password" name="password" placeholder="Contraseña" type="password">
  </div>

  {% if error %}
  <div class="alert alert-danger"><strong>Alerta: </strong> {{error}}</div>

  {% endif %}

  <button class="btn btn-primary">Iniciar Sesión</button>
</form>
{% endblock contenido %}
